<!DOCTYPE html>
<html>
<head>
<title>UNO WiFi</title>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/form.css">
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="shortcut icon" href="http://s3.amazonaws.com/uno-express-view/css/favicon.png"/>
<!-- Bootplus -->
<!--[if IE 7]>
<link rel="stylesheet" href="css/bootplus-ie7.min.css">
<![endif]-->
<style type="text/css">
  .card .card-heading {
    white-space: nowrap;
    text-overflow: ellipsis;
    overflow: hidden;
    width: 95%;
  }

@media all and (max-width: 767px) {
  body {
    padding-right: 0px;
    padding-left: 0px;
  }
  .container {
    padding-left: 0px;
  }
}
</style>
</head>
<body>


<div class="container">
  <div class="row" >
    <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3" id="cards">

      <form class="form-horizontal">
        <fieldset>
          <legend>Complete this form</legend>
          <div class="form-group">
              <label for="inputEmail" class="col-lg-2 control-label">Name</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="inputName" placeholder="Name">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="inputEmail" placeholder="Email">
            </div>
          </div>
          <div class="btn-group btn-group-justified" data-toggle="buttons-radio">
            <div class="btn-group">
              <button type="button" class="btn btn-lg btn-male"><i class="fa fa-male"></i>Male</button>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-lg btn-female"><i class="fa fa-female"></i>Female</button>
            </div>
          </div>
          <div class="form-group">
            <label for="select" class="col-lg-2 control-label">
            Select your contry
            </label>
            <div class="col-lg-10">
              <select class="form-control" id="select">
                <option>Uruguay</option>
                <option>Argentina</option>
                <option>Brasil</option>
                <option>Chile</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="select" class="col-lg-2 control-label">
            Other countries
            </label>
            <div class="col-lg-10">
              <select class="form-control" id="select">
                <option>Peru</option>
                <option>Mexico</option>
                <option>Colombia</option>
                <option>China</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="submit" class="btn btn-primary btn-group-lg">
              Send
              </button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>

<!--script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script-->
