<!DOCTYPE html>
<html>
<head>
<title>UNO WiFi</title>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/form.css">
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="shortcut icon" href="http://s3.amazonaws.com/uno-express-view/css/favicon.png"/>
<!-- Bootplus -->
<!--[if IE 7]>
<link rel="stylesheet" href="css/bootplus-ie7.min.css">
<![endif]-->
<style type="text/css">
  .card .card-heading {
    white-space: nowrap;
    text-overflow: ellipsis;
    overflow: hidden;
    width: 95%;
  }

@media all and (max-width: 767px) {
  body {
    padding-right: 0px;
    padding-left: 0px;
  }
  .container {
    padding-left: 0px;
  }
}
</style>
</head>
<body>


  <div class="container">
    <div class="row" >
      <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3" id="cards">

        <form class="form-horizontal">
          <fieldset>
            <div class="page-header">
              <h1>Complete this form get Internet for free!</h1>
            </div>
            <!--legend>Complete this form get Internet for free!</legend-->
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon">Name</div>
                  <input class="form-control" type="name" placeholder="Name">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon">Email</div>
                  <input class="form-control" type="email" placeholder="Enter email">
                </div>
              </div>
            
            <div class="btn-group btn-group-justified" data-toggle="buttons-radio">
              <div class="btn-group">
                <button type="button" class="btn btn-lg btn-male"><i class="fa fa-male"></i>Male</button>
              </div>
              <div class="btn-group">
                <button type="button" class="btn btn-lg btn-female"><i class="fa fa-female"></i>Female</button>
              </div>
            </div>
            
            <div class="form-group">
              <label for="disabledSelect">Select your country</label>
                <select id="disabledSelect" class="form-control">
                  <option>Uruguay</option>
                  <option>Argentina</option>
                  <option>Brasil</option>
                  <option>Chile</option>
                </select>
            </div>
            <div class="form-group">
              <label for="disabledSelect">Other countries</label>
                <select id="disabledSelect" class="form-control">
                  <option>Perú</option>
                  <option>México</option>
                  <option>Paraguay</option>
                  <option>EEUU</option>
                </select>
            </div>
            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2">
                <a href="#" class="btn btn-primary btn-lg">Send</a>
                <!--button type="submit" class="btn btn-primary btn-group-lg">
                  Send
                </button-->
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</body>

<!--scripts-->
