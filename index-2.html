    overflow: hidden;
    width: 95%;

<body>


  <div class="container">
    <div class="row" >
      <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3" id="cards">
        <div class="page-header">
          <h1>Complete this form to get Internet for free!</h1>
        </div>
        <form class="form-horizontal">
          <fieldset>
            <div class="form-group">
              <label class="control-label" for="focusedInput">Name</label>
              <input class="form-control" id="focusedInput" type="text" placeholder="Name">
            </div>
            <div class="form-group">
              <label class="control-label" for="focusedInput">Email</label>
              <input class="form-control" id="focusedInput" type="text" placeholder="Email">
            </div>
            <div class="btn-group btn-group-justified" data-toggle="buttons-radio">
              <div class="btn-group">
                <button type="button" class="btn btn-lg btn-male"><i class="fa fa-male"></i>Male</button>
              </div>
              <div class="btn-group">
                <button type="button" class="btn btn-lg btn-female"><i class="fa fa-female"></i>Female</button>
              </div>
            </div>
            <div class="form-group">
              <label for="disabledSelect">Year of birth</label>
                <select id="disabledSelect" class="form-control">
                  <option>1986</option>
                  <option>1985</option>
                  <option>1984</option>
                  <option>1983</option>
                </select>
            </div>
    
            <div class="form-group">
              <!--ul class="flags">
                  <li>
                      <p class="argentina">Argentina</p>
                      <span>Argentina</span>
                  </li>
                  <li>
                      <p class="brasil">Brasil</p>
                      <span>Brasil</span>
                  </li>
                  <li>
                    <p class="chile">Chile</p>
                    <span>Chile</span>
                  </li>
                  <li>
                    <p class="uruguay">Uruguay</p>
                    <span>Uruguay</span>
                  </li>
                </ul-->

              <label for="disabledSelect">Country</label>
                <select id="disabledSelect" class="form-control">
                  <option>Argentina</option>
                  <option>Brasil</option>
                  <option>Chile</option>
                  <option>Uruguay</option>
                </select>
            </div>
            <div class="form-group">
              <label for="disabledSelect">Other countries</label>
                <select id="disabledSelect" class="form-control">
                  <option>EEUU</option>
                  <option>México</option>
                  <option>Paraguay</option>
                  <option>Perú</option>
                </select>
            </div>
            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2">
                <a href="#" class="btn btn-primary btn-lg">Send</a>
              </div>
            </div>

        </form>
      </div>
