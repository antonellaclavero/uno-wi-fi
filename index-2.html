          <form class="form-horizontal" class="col-md-offset-3">
            <fieldset>
                  <legend>Complete this form</legend>
                    <div class="form-group">
                      <div class="col-lg-10">
                        <input type="text" class="form-control" id="inputName" placeholder="Full Name">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-lg-10">
                        <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-lg-2 control-label">Sex</label>
                      <div class="col-lg-10">
                        <div class="radio">
                          <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                            Male
                          </label>
                        </div>
                        <div class="radio">
                          <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                            Female
                            <i class="fa fa-female fa-lg"></i> 
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="select" class="col-lg-2 control-label">Select your country</label>
                      <div class="col-lg-10">
                        <select class="form-control" id="select">
                          <option>Uruguay</option>
                          <option>Argentina</option>
                          <option>Brasil</option>
                          <option>Chile</option>
                          <!--option>5</option-->
                        </select>
                        <br>

                        </select-->

                    </div>
                    <div>
                      <a href="#" class="btn btn-default btn-lg btn-block" id="send">Send</a>
                      <h5>Or</h5>
                      <a href="#" class="btn btn-default btn-lg btn-block" id="sign-up">Back to signup</a>
                    </div>
